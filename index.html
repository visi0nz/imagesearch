<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine | Emre Civas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2c76cf080.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo-container">
        <a
        href="https://visi0nz.github.io/portfolio/"
        target="_blank"
        rel="noopener noreferrer"
        >
        <img class="logo" src="./images/logo.png">
        </a>
    </div>
    <h1>Image Search Engine</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search any image here...">
        <button>Search</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Show more</button>
    <footer>
        <p class="foot-text">Designed & Built by Emre Civas.</p>
        <div id="socials-container">
            <a href="https://github.com/visi0nz" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github icon" alt="My Github profile"></i>
            </a>
            <a href="https://www.linkedin.com/in/emre-civas/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin icon" alt="My Linkedin profile"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
